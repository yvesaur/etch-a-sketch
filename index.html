<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a sketch</title>

    <link rel="shortcut icon" href="./images/logo.png" type="etch-a-sketch logo">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/imports.css">

    <script src="script.js" async defer></script>
</head>
<body>
    <div class="header">
        <img src="./images/logo.png" alt="etch-a-sketch">
        <h1>Etch a Sketch</h1>
    </div>
    <div class="content">
        <div class="etch-a-sketch">
            <div class="sketch-content"></div>
            <div class="menu">
                <div class="sketch-buttons">
                    <button>Color</button>
                    <button>Rainbow</button>
                    <button>Eraser</button>
                    <button>Clear</button>
                </div>
                <div class="sketch-picker">
                    <input id="color-picker" type="color">
                    <input class="omsim-grid" id="grid-size-slider" type="range" min="1" max="64">
                </div>
            </div>
        </div>
    </div>
